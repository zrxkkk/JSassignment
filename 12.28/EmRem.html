<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #h1 {
        font-size: 2em; /* 1em = 16px */
        margin-bottom: 1em; /* 1em = 32px */
        }

        #p1 {
        font-size: 1em; /* 1em = 16px */
        margin-bottom: 1em; /* 1em = 16px */
        }

        #h2 {
        font-size: 2rem;
        margin-bottom: 1rem; /* 1rem = 16px */
        }

        #p2 {
        font-size: 1rem;
        margin-bottom: 1rem; /* 1rem = 16px */
        }
    </style>
</head>
<body>
    <h1 id="h1">em</h1>
    <p>em is relative to the font-size of its direct or nearest parent </p1>

    <br>
    <h1 id="h2">rem</h1>
    <p>rem is only relative to the html (root) font-size.</p>

    
</body>
</html>
